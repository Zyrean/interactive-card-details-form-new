<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive-card-details-form</title>
  </head>
  <body class="flex justify-center items-center h-screen md:bg-red-400">
    <!-- <section class="flex justify-center items-center h-screen bg-red-200"> -->
    <div class="flex flex-col max-w test:max-w-sm md:flex-row md:bg-black">
      <!-- Display Section -->
      <!-- background vio -->
      <div
        id="img-background"
        class="relative w-full h-52 md:left-0 md:w-screen"
      >
        <!-- card back -->
        <div id="img-card-back" class="absolute top-8 right-4 w-64 h-36">
          <p id="card-cvc-display" class="absolute top-14 right-8 text-white">
            000
          </p>
        </div>
        <!-- card front -->
        <div id="img-card-front" class="absolute top-28 left-4 w-64 h-36">
          <div class="flex flex-col my-4 mx-4 text-white">
            <div class="flex items-center space-x-3 mb-8">
              <div class="bg-white h-6 w-6 rounded-full"></div>
              <div class="bg-transparent border h-3 w-3 rounded-full"></div>
            </div>
            <div class="flex space-x-3 justify-center mb-2">
              <p
                id="card-number-display"
                data-name="number"
                class="card-label text-lg"
              >
                0000 0000 0000 0000
              </p>
            </div>
            <div class="flex justify-between text-xs">
              <p
                id="card-name-display"
                data-name="name"
                class="card-label font-light"
              >
                JANE APPLEES
              </p>
              <div class="flex">
                <p id="card-month-display" data-name="month" class="card-label">
                  00
                </p>
                <p>/</p>
                <p id="card-year-display" data-name="year" class="card-label">
                  00
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Input section -->
      <div class="md:bg-red-700">
        <div id="container-form" class="mt-20 mx-4 md:bg-red-400">
          <form action="" class="space-y-4">
            <!-- inp field 1 -->
            <div class="flex flex-col">
              <label for="" class="uppercase tracking-widest text-xs"
                >cardholder name</label
              >
              <input
                type="text"
                name="name"
                id="name"
                placeholder="e.g. Jane Appleseed"
                maxlength="30"
                class="inp-field border rounded-lg my-2 px-4 py-3 outline-none focus:placeholder:opacity-0 focus:border-veryDarkVio focus:border-1 hover:cursor-pointer"
              />
              <p class="error-msg-name text-xs text-tomatoRed hidden">Test</p>
            </div>
            <!-- inp field 2 -->
            <div class="flex flex-col">
              <label for="" class="uppercase tracking-widest text-xs"
                >cardholder number</label
              >
              <input
                type="tel"
                name="number"
                id="number"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16"
                class="inp-field border rounded-lg my-2 px-4 py-3 outline-none focus:placeholder:opacity-0 focus:border-veryDarkVio focus:border-1 hover:cursor-pointer"
              />
              <p class="error-msg-number text-xs text-tomatoRed hidden">Test</p>
            </div>
            <!-- inp field 3/4/5 -->
            <div class="flex max-w">
              <!-- inp field 3/4 -->
              <div class="flex flex-col w-1/2">
                <label for="" class="uppercase tracking-widest text-xs"
                  >exp. date (mm/yy)</label
                >
                <div class="flex space-x-2">
                  <input
                    type="tel"
                    name="month"
                    id="date"
                    placeholder="MM"
                    class="inp-field w-1/2 border rounded-lg my-2 px-4 py-3 outline-none focus:placeholder:opacity-0 focus:border-veryDarkVio focus:border-1 hover:cursor-pointer"
                  />
                  <input
                    type="tel"
                    name="year"
                    id="date"
                    placeholder="YY"
                    class="inp-field w-1/2 border rounded-lg my-2 px-4 py-3 outline-none focus:placeholder:opacity-0 focus:border-veryDarkVio focus:border-1 hover:cursor-pointer"
                  />
                </div>
                <p class="error-msg-date text-xs text-tomatoRed hidden">Test</p>
              </div>
              <!-- inp field 5 -->
              <div class="flex flex-col w-1/2 ml-4">
                <label for="" class="uppercase tracking-widest text-xs"
                  >cvc</label
                >
                <input
                  type="tel"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                  class="inp-field border rounded-lg my-2 px-4 py-3 outline-none focus:placeholder:opacity-0 focus:border-veryDarkVio focus:border-1 hover:cursor-pointer"
                />
                <p class="error-msg-cvc text-xs text-tomatoRed hidden">Test</p>
              </div>
            </div>
          </form>
          <button
            id="btn-confirm"
            class="bg-veryDarkVio text-white py-3 mt-4 w-full rounded-lg"
          >
            Confirm
          </button>
        </div>
        <div
          id="container-thankyou"
          class="bg-green-500 flex flex-col justify-center items-center mt-20 h-72 w-72 hidden"
        >
          <img class="mb-8" src="assets/images/icon-complete.svg" alt="" />
          <p class="uppercase text-3xl tracking-widest mb-4">Thank you</p>
          <p class="text-lightGrayVio">We've added your card details</p>
          <button
            id="btn-continue"
            class="bg-veryDarkVio text-white py-3 mt-8 w-full rounded-lg"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
